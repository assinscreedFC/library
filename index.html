<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="favicon.ico" />

      src="https://kit.fontawesome.com/4c536a6bd5.js"
      crossorigin="anonymous"
    ></script>
    <title>Library</title>
  </head>
  <body>
    <header>
      <nav>
        <h1>Library</h1>
        <button>Login</button>
      </nav>
    </header>
    <main>
      <button class="addbook modal-btn modal-trigger">
        <span>+ Add Book</span></button
      ><br />
      <div class="modal-container">
        <div class="overlay modal-trigger"></div>
        <div
          class="modal"
          role="dialog"
          aria-labelledby="modalTitle"
          aria-describedby="dialogDesc"
        >
          <button aria-label="close modal" class="close-modal modal-trigger">
            X
          </button>
          <form id="form">
            <div class="erreur">
              <label for="titleInput">Titre</label>
              <input
                type="text"
                name="titleInput"
                placeholder="Title"
                id="titleInput"
                class="inpute"
                required
              />
              <p class="para TT"></p>
            </div>

            <div class="erreur">
              <label for="author">Auteur(s)</label>
              <input
                type="text"
                placeholder="author"
                id="author"
                class="inpute"
                required
              />
              <p class="para AA"></p>
            </div>
            <div class="erreur">
              <label for="page">Nombre de page</label>
              <input
                type="number"
                name="page"
                class="inpute"
                id="page"
                placeholder="page of book"
                min="1"
                max="1000"
                required
              />
              <p class="para PP"></p>
            </div>
            <label class="material-checkbox">
              <input type="checkbox" id="check" />
              <span class="checkmark"></span>
              Read
            </label>
            <!-- <label for="check">reed</label>
          <input type="checkbox" name="check" id="check" /> -->
            <button id="submit">Add Book</button>
          </form>
        </div>
      </div>

        <!-- <div class="card">

          <div class="card">
            <p class="name"></p>
            <p class="autor"></p>
            <p class="page"></p>
            <button class="read">Read</button>
            <button class="remove">Remove</button>
          </div>
        </template>
      </section>
